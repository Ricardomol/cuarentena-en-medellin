<!DOCTYPE HTML>

<html>
	<head>
		<title>Cuarentena en Medellín</title>

	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Cuarentena en Medellín</h1>
			</header>

		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content">
					<header>
						<h2>El confinamiento acaba <span id="remaining-days"></span></h2>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
						<script>
							moment.locale('es');
							let remaining = moment([2020, 3, 13]).fromNow();
							document.getElementById('remaining-days').textContent = remaining;
						</script>
						<br />
						<br />
						<br />
						<h2>El pico y cédula de hoy es: <span id="p-y-c"></span></h2>
						<script>
							pyc_map = { 
								1: "1, 2 y 3",
								2: "4, 5 y 6",
								3: "7, 8 y 9",
								4: "0, 1 y 2",
								5: "3, 4 y 5",
								6: "6, 7 y 8",
								7: "9 y 0",
							}
							let dow = moment().day();
							let pyc = pyc_map[dow];
							document.getElementById('p-y-c').textContent = pyc;
						</script>

					</header>
					<p>La ciudad de <strong>Medellín</strong> está en cuarentena hasta el <strong>13 de Abril</strong>.<br /></p>
				</div>
			</section>

			<footer id="footer">

	</body>
