		<title>Cuarentena en Medellín</title>

	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<h1>Cuarentena en Medellín</h1>
			</header>

		<!-- Intro -->
			<section id="intro" class="main style1 dark fullscreen">
				<div class="content">
					<header>
						<h2>Medellín, <span id='medellin-date'></span>.</h2>
						<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
						<script>
							moment.locale('es');
							let today = moment().format('D MMMM');
							document.getElementById('medellin-date').textContent = today;
						</script>

						<h2 style="margin-top: 1em;">El confinamiento acaba <span id="remaining-days" style="font-weight: 550;"></span>.</h2>
						<script>
							moment.locale('es');
							let remaining = moment([2020, 3, 27]).fromNow();
							document.getElementById('remaining-days').textContent = remaining;
						</script>

						<h2 style="margin-top: 1em;">El pico y cédula de hoy es: <span id="p-y-c" style="font-weight: 550;"></span>.</h2>
						<script>
							pyc_map = {
								0: "9 y 0",
								1: "1, 2 y 3",
								2: "4, 5 y 6",
								3: "7, 8 y 9",
								4: "0, 1 y 2",
								5: "3, 4 y 5",
								6: "6, 7 y 8",
							}
							let dow = moment().day();
							let pyc = pyc_map[dow];
							document.getElementById('p-y-c').textContent = pyc;
						</script>

					</header>
					<br />
					<p><strike>La ciudad de <strong>Medellín</strong> está en cuarentena hasta el <strong>13 de Abril</strong>.</strike></p>
					<p><strong>Actualización</strong> (6 de Abril): La cuarentena se extiende hasta el  <strong>27 de Abril</strong>.</p>

				</div>
			</section>
